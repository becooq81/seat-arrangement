<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Seating Allocation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .pair-input {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .pair-input input {
            width: 30%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .pair-input input:last-child {
            margin-right: 0;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #seatingChart {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .seat {
            width: 60px;
            height: 60px;
            border: 1px solid #007bff;
            background-color: #e7f1ff;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            margin: 2px;
            font-weight: bold;
        }

        .seat.empty {
            background-color: #f4f4f9;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Classroom Seating Allocation</h1>

    <div id="inputContainer">
        <div class="pair-input">
            <input type="text" class="name" placeholder="Name 1">
            <input type="text" class="name" placeholder="Name 2">
            <input type="text" class="name" placeholder="Name 3 (optional)">
        </div>
    </div>

    <button onclick="addInput()">Add Another Pair/Triplet</button>
    <button onclick="allocateSeating()">Allocate Seating</button>

    <div id="seatingChart" class="seating-chart"></div>

    <script>
        function addInput() {
            const inputContainer = document.getElementById('inputContainer');
            const newInput = document.createElement('div');
            newInput.classList.add('pair-input');
            newInput.innerHTML = `
                <input type="text" class="name" placeholder="Name 1">
                <input type="text" class="name" placeholder="Name 2">
                <input type="text" class="name" placeholder="Name 3 (optional)">
            `;
            inputContainer.appendChild(newInput);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        function allocateSeating() {
            let pairs = [];
            // Collect pairs and triplets from the input fields
            document.querySelectorAll('.pair-input').forEach(inputGroup => {
                const pair = Array.from(inputGroup.querySelectorAll('.name'))
                                  .map(input => input.value.trim())
                                  .filter(name => name.length > 0);
        
                if (pair.length > 1 && pair.length <= 3) {
                    pairs.push(pair);
                }
            });
        
            const rows = 4;
            const cols = 6;
            let classroom = Array(rows).fill(null).map(() => Array(cols).fill(null));
        
            // Shuffle pairs for random seating
            shuffleArray(pairs);
        
            let currentRow = 0;
            let currentCol = 0;
        
            // Helper function to place a group in the classroom
            function placeGroup(group) {
                let seatsNeeded = group.length;
                if (currentCol + seatsNeeded <= cols) {
                    for (let i = 0; i < seatsNeeded; i++) {
                        classroom[currentRow][currentCol++] = group[i];
                    }
                    return true;
                }
                return false;
            }
        
            // Function to find and place a pair in the current row
            function placePairIfNeeded() {
                let twoPersonPair = pairs.find(p => p.length === 2);
                if (twoPersonPair) {
                    if (placeGroup(twoPersonPair)) {
                        pairs = pairs.filter(p => p !== twoPersonPair); // Remove the placed pair
                        return true;
                    }
                }
                return false;
            }
        
            while (pairs.length > 0 && currentRow < rows) {
                let group = pairs.shift(); // Get the next pair or triplet
                if (group.length === 3 && !placeGroup(group)) {
                    // If a triplet doesn't fit, try placing pairs to make space
                    if (placePairIfNeeded()) {
                        // Retry placing the triplet after placing the pair
                        if (placeGroup(group)) {
                            continue; // Continue with the next group if successful
                        }
                    }
        
                    // Move to the next row if triplet still cannot fit
                    currentRow++;
                    currentCol = 0;
                    if (currentRow >= rows) {
                        break; // Stop if there are no more rows available
                    }
        
                    // Try placing the triplet in the new row
                    if (!placeGroup(group)) {
                        // If still cannot place, try placing pairs in the new row
                        placePairIfNeeded(); // Try placing a pair if needed
                        placeGroup(group); // Attempt to place the triplet again
                    }
                } else {
                    // If the group is a pair or triplet that fits, place it directly
                    if (!placeGroup(group)) {
                        // Move to the next row if it cannot fit in the current row
                        currentRow++;
                        currentCol = 0;
                        if (currentRow >= rows) {
                            break; // Stop if there are no more rows available
                        }
        
                        // Try placing the group in the new row
                        if (!placeGroup(group)) {
                            // If it still cannot fit, continue with the next row
                            continue;
                        }
                    }
                }
            }
        
            displaySeating(classroom);
        }
        
        
        
        
        function displaySeating(classroom) {
            const seatingChart = document.getElementById('seatingChart');
            seatingChart.innerHTML = '';

            classroom.forEach(row => {
                const rowDiv = document.createElement('div');
                rowDiv.classList.add('row');

                row.forEach(seat => {
                    const seatDiv = document.createElement('div');
                    seatDiv.classList.add('seat');
                    seatDiv.textContent = seat ? seat : '';
                    if (!seat) {
                        seatDiv.classList.add('empty');
                    }
                    rowDiv.appendChild(seatDiv);
                });

                seatingChart.appendChild(rowDiv);
            });
        }
    </script>

</body>
</html>
