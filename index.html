<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10사기 14반! 자리 배치</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .pair-input {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .pair-input input {
            width: 30%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .pair-input input:last-child {
            margin-right: 0;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #screen {
            width: 100%;
            height: 40px; 
            background-color: #333;
            color: white;
            text-align: center;
            line-height: 40px; 
            margin-bottom: 20px;
            font-weight: bold;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #seatingChart {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
            position: relative;
            width: 100%;
        }

        .seat {
            width: 60px;
            height: 60px;
            border: 1px solid #007bff;
            background-color: #e7f1ff;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            margin: 2px;
            font-weight: bold;
        }

        .seat.empty {
            background-color: #f4f4f9;
            border: 1px solid #ccc;
        }

        .aisle {
            width: 10px;
            background-color: #007bff;
            height: 100%;
            position: absolute;
            top: 0;
            z-index: 1;
        }

        .aisle-left {
            left: calc(50% - 2px); 
        }

        .aisle-right {
            left: calc(50% + 58px); 
        }
    </style>
</head>
<body>

    <h1>10사기 14반! 이번 달은 어디에 앉을까요~?</h1>

    <div id="inputContainer">
        <div class="pair-input">
            <input type="text" class="name" placeholder="첫번째 사람" onkeypress="handleKeyPress(event, this)">
            <input type="text" class="name" placeholder="두번째 사람" onkeypress="handleKeyPress(event, this)">
            <input type="text" class="name" placeholder="세번째 사람 (옵션)" onkeypress="handleKeyPress(event, this)">
        </div>
    </div>

    <button onclick="allocateSeating()">자리 섞기</button>

    <button onclick="resetInputs()">초기화</button>

    <div id="screen">스크린</div>

    <div id="seatingChart">
    </div>

    <script src="main.js" type="text/javascript"></script>
</body>
</html>
