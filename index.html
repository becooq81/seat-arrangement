<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css"> 
    <link rel="icon" href="img/ssafy.png" type="image/png">

    <!-- Customize website title -->
    <title>10사기 14반! 자리 배치</title>

</head>
<body>

    <div class="menu-bar">

        <!-- Link to Home -->
        <a href="/index.html">홈</a>

        <!-- Link to input in text area units -->
        <a href="./pages/text_input.html">텍스트 통채로 입력</a>

    </div>

    <!-- Customize header -->
    <h1>10사기 14반! 이번 달은 어디에 앉을까요~?</h1>

    <div id="input-container">
        <div class="pair-input">
            <input type="text" class="name" placeholder="첫번째 사람" onkeypress="handleKeyPress(event, this)">
            <input type="text" class="name" placeholder="두번째 사람" onkeypress="handleKeyPress(event, this)">
            <input type="text" class="name" placeholder="세번째 사람 (옵션)" onkeypress="handleKeyPress(event, this)">
        </div>
    </div>
    <div class="button-container">

        <!-- Button to show random seat allocation -->
        <button onclick="allocateSeating()">자리 섞기</button>

        <!-- Button to initialize -->
        <button onclick="resetInputs()">초기화</button>
    </div>
    
    <!-- Screen -->
    <div id="screen">스크린</div>

    <div id="seating-chart">
    </div>

    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
